<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aegis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Aegis</h2>
                <p id="org-name"></p>
            </div>
            <div class="sidebar-nav">
                <button class="tab active" data-tab="submit"><i class="bi bi-send"></i> Submit Alert</button>
                <button class="tab" data-tab="my-alerts"><i class="bi bi-file-earmark-lock"></i> My Alerts</button>
                <button class="tab" data-tab="shared-alerts"><i class="bi bi-share"></i> Shared With Me</button>
                <button class="tab" data-tab="search"><i class="bi bi-search"></i> Search</button>
                <button class="tab" data-tab="analytics"><i class="bi bi-graph-up"></i> Analytics</button>
                <button class="tab" data-tab="orgs"><i class="bi bi-building"></i> Organizations</button>
            </div>
            <div class="sidebar-footer">
                <button class="btn btn-secondary" style="width: calc(100% - 20px); margin: 10px;" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="content">
            <!-- Submit Alert -->
            <section id="submit" class="tab-content active">
                <h2><i class="bi bi-send"></i> Submit Alert</h2>
                <form id="submit-form">
                    <div class="row">
                        <div class="form-group">
                            <label>Type</label>
                            <select id="type" required>
                                <option value="">Select...</option>
                                <option value="malware">Malware</option>
                                <option value="phishing">Phishing</option>
                                <option value="ddos">DDoS</option>
                                <option value="ransomware">Ransomware</option>
                                <option value="data_breach">Data Breach</option>
                                <option value="intrusion">Intrusion</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Severity</label>
                            <select id="severity" required>
                                <option value="">Select...</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Source</label>
                        <input type="text" id="source" required>
                    </div>
                    <div class="form-group">
                        <label>Risk Score (0-100)</label>
                        <input type="number" id="risk-score" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Submit Alert</button>
                </form>
                <div id="submit-result"></div>
            </section>
            
            <!-- My Alerts -->
            <section id="my-alerts" class="tab-content">
                <h2><i class="bi bi-file-earmark-lock"></i> My Alerts</h2>
                <button class="btn btn-secondary" onclick="loadMyAlerts()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <div id="my-alerts-result"></div>
            </section>
            
            <!-- Shared With Me -->
            <section id="shared-alerts" class="tab-content">
                <h2><i class="bi bi-share"></i> Shared With Me</h2>
                <button class="btn btn-secondary" onclick="loadSharedAlerts()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <div id="shared-alerts-result"></div>
            </section>
            
            <!-- Search -->
            <section id="search" class="tab-content">
                <h2><i class="bi bi-search"></i> Search Alerts</h2>
                <form id="search-form">
                    <div class="form-group">
                        <label>Alert Type</label>
                        <select id="search-type" required>
                            <option value="">Select...</option>
                            <option value="malware">Malware</option>
                            <option value="phishing">Phishing</option>
                            <option value="ddos">DDoS</option>
                            <option value="ransomware">Ransomware</option>
                            <option value="data_breach">Data Breach</option>
                            <option value="intrusion">Intrusion</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
                </form>
                <div id="search-result"></div>
            </section>
            
            <!-- Analytics -->
            <section id="analytics" class="tab-content">
                <h2><i class="bi bi-graph-up"></i> Analytics</h2>
                <div class="analytics-controls">
                    <label>Period:</label>
                    <select id="analytics-period">
                        <option value="7">Last 7 Days</option>
                        <option value="14">Last 14 Days</option>
                        <option value="30">Last 30 Days</option>
                    </select>
                    <button class="btn btn-primary" onclick="loadAnalytics()"><i class="bi bi-bar-chart"></i> Load</button>
                </div>
                <div id="analytics-result"></div>
            </section>
            
            <!-- Organizations -->
            <section id="orgs" class="tab-content">
                <h2><i class="bi bi-building"></i> Organizations</h2>
                <button class="btn btn-secondary" onclick="loadOrgs()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <div id="orgs-result"></div>
            </section>
            </div>
        </div>
    </div>
    
    <!-- Share Modal -->
    <div id="share-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#1a1a1a; padding:20px; border-radius:8px; max-width:500px; width:90%;">
            <h3>Share Alert</h3>
            <form id="share-form">
                <div class="form-group">
                    <label>Alert ID: <span id="share-alert-id"></span></label>
                </div>
                <div class="form-group">
                    <label>Share with Organizations (Ctrl+Click for multiple):</label>
                    <select id="share-recipients" multiple size="5" style="width:100%;">
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Share</button>
                <button type="button" class="btn btn-secondary" onclick="closeShareModal()">Cancel</button>
            </form>
            <div id="share-result"></div>
        </div>
    </div>
    
    <script src="js/chart.min.js"></script>
    <script type="module">
        import * as paillierBigint from 'https://cdn.jsdelivr.net/npm/paillier-bigint@3.3.0/+esm';
        window.paillierBigint = paillierBigint;
    </script>
    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
